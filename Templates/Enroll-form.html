<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
    <link rel="stylesheet" type="text/css" href="Design\enroll-form.css">
</head>
<body>
<div class="registration-form">
    <h1>Enroll in Your Favorite Course</h1>
    <p>Fill out the form below to secure your spot in one of our amazing courses!</p>
    <form action="/register" method="post">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="course">Course</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Content Writing">Content Writing</option>
            <option value="Graphics Design">Graphics Design</option>
            <option value="Web Design">Web Design</option>
        </select>

        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
