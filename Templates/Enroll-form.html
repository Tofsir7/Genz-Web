<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
    <link rel="stylesheet" type="text/css" href="Design\enroll-form.css">
</head>

<body>
    <header>
        <a href="/home"><img src="Images/GenZ-logo.png" width="200" height="100" alt="GenZ IT"></a>
        <nav>
            <a href="/home" class="menu-item">Home</a>
            <a href="/blog" class="menu-item">Blog</a>
            <a href="/contact" class="menu-item">Contact</a>

        </nav>
    </header>

    <div class="registration-form">
        <h1>Enroll in Your Favorite Course</h1>
        <!-- <p>Fill out the form below to secure your spot in one of our amazing courses!</p> -->
        <form action="/register" method="post">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Content Writing">Content Writing</option>
                <option value="Graphics Design">Graphics Design</option>
                <option value="Web Design">Web Design</option>
                <option value="App Development">App Development</option>
                <option value="Data Analysis with Excel">Data Analysis with Excel</option>
                <option value="Social Media Marketing">Social Media Marketing</option>
                <option value="Full Stack Development">Full Stack Development</option>
                <option value="Video Editing">Video Editing</option>
                <option value="Python Programming">Python Programming</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="Machine Learning Basics">Machine Learning Basics</option>
            </select>
            <p id="validationErrorMessage"></p>
            <input type="submit" value="Register">
        </form>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2025 Gen-Z IT. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Auto-select course based on URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const courseParam = urlParams.get('course');

        if (courseParam) {
            const select = document.getElementById('course');
            // Decode URI component to handle spaces (e.g. Web%20Design -> Web Design)
            const courseName = decodeURIComponent(courseParam);

            for (let i = 0; i < select.options.length; i++) {
                if (select.options[i].value === courseName) {
                    select.selectedIndex = i;
                    break;
                }
            }
        }
    </script>
</body>

</html>
