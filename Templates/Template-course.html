<style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: 'Times New Roman', Times, serif;
            position: relative;
            
        }
    .course-details {
        /* border: 1px solid #0c5bd0; */
        width: 100%;
        height: 40%;
        padding-left: 20%;
        padding-right: 20%;
    }
    .course-details h2 {
        margin-top: 0%;
    }
    #courseImage{
           width: 100%;
            padding-left: 25%;
            padding-right: 25%;
            height: 70%;
            text-align: center;
          }
    #heading{
        text-align: center;
    }
    .enroll {
            display: inline-block;
            padding: 10px 25px;
            background-color: #1f6cd7;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            text-align: center;
            margin-top: 20px;
        }
</style>
<div>
    <img src="{%COURSEIMAGE%}" id="courseImage">
</div>
<div class="course-details">
    <h1 id="heading">{%COURSENAME%}</h1>
    <p><strong>  Course ID:</strong> {%COURSEID%}</p>
    <p><strong>  Fee:</strong> {%COURSEFEE%}</p>
    <p><strong>  Duration:</strong> {%COURSEDURATION%}</p>
    <p><strong>  Description:</strong> {%COURSEDESCRIPTION%}</p>
    <a href="/enroll" class="enroll">Enroll Now</a>
</div>
