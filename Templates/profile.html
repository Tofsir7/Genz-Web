<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Genzit</title>
    <link rel="stylesheet" type="text/css" href="Design\profile.css">
</head>
<body>
    <div class="profile-card">
        <div class="avatar"></div>
        <div class="username">{%NAME%}</div>
        <div class="email">{%EMAIL%}</div>
        <div class="course"><h3>Course: {%COURSE%}</h3></div>
        <div class="info"><strong>Batch: B-1</strong></div>
        <div class="info"><strong>Class-time: 8:00PM to 10:30PM</strong></div>
        <div class="info"><strong>[Sunday, Tuesday, Thursday]</strong></div>
        <a href="/home" class="btn btn-edit">Edit Profile</a>
        <a href="https://t.me/+J0qSHIen8Lw5NTc9" class="btn btn-settings">Telegram Channel</a>
        <a href="/login" class="btn btn-logout">Logout</a>
    </div>
</body>
</html>
