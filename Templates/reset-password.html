<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="Design/reset-password.css">
</head>
<body>
    <header>
        <a href="/home"><img src="Images/GenZ-logo.png" width="200" height="100" alt="GenZ IT"></a>
        <nav>
            <a href="/home" class="menu-item">Home</a>
            <a href="/contact" class="menu-item">Contact</a>
            <a href="/blog" class="menu-item">Blog</a>
            <a href="/login" class="menu-item">Login</a>
        </nav>
    </header>

    <div class="reset-password-container">
        <h2>Reset Your Password</h2>
        <p>Please enter the OTP sent to your email and set a new password.</p>
        <form action="/reset-password" method="post" class="reset-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter the OTP" required>
            </div>
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
            </div>
            <p id="errorMessage" style="color: red; font-size: 0.9rem;"></p>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>

        <form action="/forgot-password" method="get" class="try-again-form">
            <button type="submit" class="try-again-btn">Didn't get OTP</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>Main Branch: Road 4, Dhanmondi, Dhaka-1205</p>
            <p>Sub Branch: Govt. College Road, Kushtia</p>
            <p>Contact Number: 01300632367</p>
            <p>Â© 2025 Gen-Z IT. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
